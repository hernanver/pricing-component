<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hernan Verzini | [Pricing Component]</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
<script src="scripts.js" defer></script>
  

</head>
<body>

  <div class="background">

<!--Title-->
    <div class="title">

      <div>
        <h2>
         Our Pricing
        </h2>
      </div>

      <div class="toggle-container">
        <span>
          Annually
        </span>
        <span>
          <input type="checkbox" name="toogle" id="toogle" unchecked />

          <label for="toogle"><div class="ball"></div></label>
        </span>
        
        <span>
          Monthly
        </span>
      </div>
    </div>



<!-- Containers -->
<div id="flexy"class="containers">
  
<div class="container-1">

  <h4>Basic</h4>
  <h1 class="price">
    <span class="monthly"> &dollar;19.99
  </span>
  <span class="annually"> &dollar;199.99
  </span>
</h1>

<div class="datos">
  <h4>
  500 GB Storage
  </h4>
  <h4>
  2 Users Allowed
  </h4>
  <h4>
  Send up to 3 GB
  </h4>
</div>
  <button>
    Learn More
  </button>

</div>

<div class="container-1 container-2">

  <h4>Professional
  </h4>
  <h1 class="price">  <span class="monthly"> &dollar;24.99
  </span>
  <span class="annually"> &dollar;249.99
  </span>
  </h1>

  <div class="datos-2">
  <h4>
    1 TB Storage
  </h4>
  <h4>
    5 Users Allowed
  </h4>
  <h4>
    Send up to 10 GB
  </h4>
</div>
  <button>
    Learn More
  </button>

</div>

<div class="container-1 ">

  <h4>Master</h4>
  <h1 class="price">  <span class="monthly"> &dollar;39.99
  </span>
  <span class="annually"> &dollar;399.99
  </span>
   </h1>

   <div class="datos">
  <h4>
    2 TB Storage
  </h4>
  <h4>
  10 Users Allowed
  </h4>
  <h4>
  Send up to 20 GB
  </h4>
</div>
  <button>
    Learn More
  </button>

</div>

</div>



</div>

</body>

</html>
